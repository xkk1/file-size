<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件大小</title>
    <!-- <link rel="stylesheet" href="js/style.css"> -->
    <script src="js/file-size.js"></script>
</head>
<body>
    <header>
        <h1>文件大小</h1>
    </header>
    <main>
        <h2>转换工具</h2>
        <form id="conversion-form" class="box">
            <div>
                <select id="input-prefix" name="input-prefix"></select>
                转换为
                <select id="output-prefix" name="output-prefix"></select>
            </div>
            <div>
                <input type="number" name="input-size" id="input-size" placeholder="请输入文件大小" value="1024" />
                <span id="conversion-result">正在加载工具...</span>
            </div>
        </form>
        <h2>上传查询</h2>
        <div>
            显示单位：
            <select id="upload-prefix" name="upload-prefix"></select>
            <!-- 清空 -->
            <button id="clear-button" type="button">清空</button>
        </div>
        <form id="dropbox" class="box">
            <!-- 上传多个文件 -->
            <div id="file-upload">
                <label for="file-input">上传多个文件</label>
                <input type="file" name="file-input" id="file-input" multiple></input>
            </div>
            <!-- 上传目录 -->
            <div id="directory-upload">
                <label for="directory-input">上传目录</label>
                <input type="file" name="directory-input" id="directory-input" webkitdirectory></input>
            </div>
            <p>或将文件拖到这里</p>
            <div id="upload-result"></div>
        </form>
    </main>
</body>
</html>
